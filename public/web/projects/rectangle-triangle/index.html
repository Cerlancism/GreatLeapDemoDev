<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game Loader</title>
</head>

<body>
    <noscript>
        <h1>This web application requires JavaScript to be enabled.</h1>
    </noscript>
    <script>
        if (!document.addEventListener)
        {
            document.writeln("<h1>This browser is not supported.</h1>")
            window.alert("This browser is not supported.")
        }
        else
        {
            location.replace('./assets/index.html')
        }
    </script>
</body>

</html>
